<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ashvgk.in</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 56px;
    background: linear-gradient(90deg, #4285F4, #34A853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Center slot */
  .slot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    transform: translate(-50%, -50%);
  }

  /* Coin */
  .coin {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 220px;
    height: 220px;
    transform-style: preserve-3d;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 15px 35px rgba(0,0,0,.25);
    animation: coinRealSpin 6s cubic-bezier(.2,.7,.3,1) forwards;
  }

  @keyframes coinRealSpin {
    /* show coin */
    0% {
      transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg);
    }
    15% {
      transform: translate(-50%, -50%) rotateY(360deg) rotateX(0deg);
    }

    /* fast stable spin */
    35% {
      transform: translate(-50%, -50%) rotateY(1080deg) rotateX(5deg);
    }

    /* wobble starts */
    55% {
      transform: translate(-50%, -40%) rotateY(1440deg) rotateX(25deg);
    }

    /* losing balance */
    70% {
      transform: translate(-50%, 10vh) rotateY(1620deg) rotateX(65deg);
    }

    /* hits floor edge-on */
    100% {
      transform: translate(-50%, 35vh) rotateY(1800deg) rotateX(90deg);
    }
  }

  /* Search bar */
  .search {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 40px);
    opacity: 0;
    transition: all 1.2s ease;
  }

  .search.show {
    transform: translate(-50%, -50%);
    opacity: 1;
  }

  input {
    width: 420px;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 24px;
    border: 1px solid #dfe1e5;
    outline: none;
  }

  input:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: transparent;
  }
</style>
</head>

<body>

<h1>ashvgk.in</h1>

<div class="slot">
  <div class="search" id="search">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google" autofocus>
    </form>
  </div>
</div>

<img src="photo_ashvgk_site.jpg" class="coin" alt="Avinash">

<script>
  // show search after coin collapses
  setTimeout(() => {
    document.getElementById('search').classList.add('show');
  }, 4800);
</script>

</body>
</html>
