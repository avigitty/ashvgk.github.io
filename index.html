<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ashvgk.in</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 56px;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #4285F4, #34A853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Fixed center slot */
  .stage {
    position: relative;
    width: 220px;
    height: 220px;
  }

  /* Coin */
  .coin {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    animation: spinSlow 3s cubic-bezier(.2,.8,.3,1) forwards;
  }

  /* Smooth spin that slows down */
  @keyframes spinSlow {
    0%   { transform: rotateY(0deg); }
    60%  { transform: rotateY(540deg); }
    100% { transform: rotateY(720deg); }
  }

  /* Fall after spin completes */
  .coin.fall {
    animation: fallDown 1s ease-in forwards;
  }

  @keyframes fallDown {
    to {
      transform: translateY(60vh);
      opacity: 0.9;
    }
  }

  /* Search */
  .search {
    position: absolute;
    top: 260px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: all 1s ease-out;
  }

  .search.show {
    top: 0;
    opacity: 1;
  }

  input {
    width: 420px;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 24px;
    border: 1px solid #dfe1e5;
    outline: none;
  }

  input:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: transparent;
  }
</style>
</head>

<body>

<h1>ashvgk.in</h1>

<div class="stage">
  <img src="photo_ashvgk_site.jpg" alt="Avinash" class="coin" id="coin">

  <div class="search" id="search">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google" autofocus>
    </form>
  </div>
</div>

<script>
  const coin = document.getElementById('coin');
  const search = document.getElementById('search');

  // After spin finishes, drop coin
  setTimeout(() => {
    coin.classList.add('fall');
  }, 3000);

  // After coin falls, bring search up
  setTimeout(() => {
    search.classList.add('show');
  }, 3800);
</script>

</body>
</html>
